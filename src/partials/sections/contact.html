<!-- Start Contact Section -->
<section id="contact" class="section contact">
	<div class="section__container">
		<div class="section__headline">
			<h3 class="section__title contact__title">Контакт со мной</h3>
		</div>
		<div class="section__content-container">
			<div class="section__paragraph contact__paragraph">
				<p class="paragraph">Есть вопросы? Просто заполните форму ниже, и я свяжусь с Вами в
					течение
					24 часов.</p>
			</div>
			<div class="contact__form">
				{{> form-contact-email}}
			</div>
		</div>
	</div>
</section>
<!-- End Contact Section -->
