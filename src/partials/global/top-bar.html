<!-- Start Top Bar -->
<div class="top-bar">
	<div class="top-bar-left">
		{{#ifequal layout 'default'}}
		{{> menu-main-landing}}
		{{else}}
		{{> menu-main-internal}}
		{{/ifequal}}
	</div>
	<div class="top-bar-center">
		{{> logo}}
	</div>
	<div class="top-bar-right">
		{{#each social-icon.list}}
		{{> social-icon}}
		{{/each}}
	</div>
</div>
<!-- End Top Bar -->
